<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Max's Gallery</title>
</head>
<script src="script.js"></script>
<body>
    <div class="search-bar">
        <form style="width: 90vw">
            <input class="search" type="search" placeholder="Search..." style="font-size: 2vh; font-weight: 600; color: #152238 !important;">
        </form>
    </div>
    <div class="title">Mắc Béo</div>
    <div class="HOF">
        <div class="HOF-title"><h1>Hall of Fame</h1></div>
        <div class="leaderboard">
            <div class="leaderboard-template" id="leaderboard-2">
                <div class="block-holder" id="block-holder-2">
                    <p class="block-holder">Tet Holiday</p>
                    <div class="image"></div>
                    <img class="pic" id="pic-2" src="rank-2.JPG">
                    <div class="block" id="block-2">
                        <p class="rankings" id="rankings-2">#2</p>
                    </div>
                </div>
            </div>
            <div class="leaderboard-template" id="leaderboard-1">
                <div class="block-holder" id="block-holder-1">
                    <p class="block-holder">Skateboarding</p>
                    <div class="image"></div>
                    <img class="pic" id="pic-1" src="rank-1.JPG">
                    <div class="block" id="block-1">
                        <p class="rankings" id="rankings-1">#1</p>
                    </div>
                </div>
            </div>
            <div class="leaderboard-template" id="leaderboard-3">
                <div class="block-holder" id="block-holder-3">
                    <p class="block-holder">DinoMax</p>
                    <div class="image"></div>
                    <img class="pic" id="pic-3" src="rank-3.JPG">
                    <div class="block" id="block-3">
                        <p class="rankings" id="rankings-3">#3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="FIT">
        <div class="FIT-title"><h1>Max's Closet</h1></div>
        <div class="FIT-img">
            <div class="FIT-img-1">
                <img class="FIT-img-img" class="pic" id="pic-1" src="rank-1.JPG">
            </div>
            <div class="FIT-img-2">
                <img class="FIT-img-img" class="pic" id="pic-2" src="rank-2.JPG">
            </div>
            <div class="FIT-img-3">
                <img class="FIT-img-img" class="pic" id="pic-3" src="rank-3.JPG">
            </div>
        </div>
        <div class="FIT-buy">
            <div class="FIT-buy-1"></div>
            <div class="FIT-buy-2"></div>
            <div class="FIT-buy-3"></div>
        </div>
    </div>
</body>
</html>
